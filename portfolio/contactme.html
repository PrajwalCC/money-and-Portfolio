    <title>contactme</title>

<body>
    
    <form action="contactme.html" method="GET">
        <p>select your gender--</p>
        <label for="101">
        <input type="radio" value="Male" name="Gender" id="101">Male
        </label>
        <label for="102">
        <input type="radio" value="Female" name="Gender" id="102">Female
        </label><br>
        <input type="text" name="name" placeholder="name"> <br>
        <input class="num" type="number" number="number" placeholder="Mobile number"><br>
        
        Select the name of your city
        <select name="city" id="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>

        </select><br>
        <button type="submit" class="button">Submit</button>
    </form>
